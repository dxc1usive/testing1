<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>
  <form  id="loginForm" method="POST" action="/login">
    <label for="email">School Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Login</button>
  </form>
    <div id="errorMsg" style="color:red;font-weight:bold"></div>
  <script>
const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    function closeSoon() {
      setTimeout(() => {
        try {
          window.open('', '_self');
          window.close();
        } catch (e) {
          // Ignore if browser prevents closing
        }
        }, 0);
    }

    form.addEventListener('submit', event => {
      const email = document.getElementById('email').value || '';
      if (!email.endsWith('@wyomingarea.org')) {
        event.preventDefault();
        errorMsg.textContent = 'Only Wyoming Area school emails are allowed. This window will close.';
        closeSoon();
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      errorMsg.textContent = 'Only Wyoming Area school emails are allowed. This window will close.';
      closeSoon();
    }
  </script>
</body>
</html>
